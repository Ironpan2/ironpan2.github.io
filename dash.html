<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dash G3me v2 (Fixed)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border-bottom: 2px solid #00ffcc;
            box-shadow: 0 10px 20px -10px #00ffcc;
            background: #0a0a0a;
        }
        
        #back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border: 1px solid #fff;
            z-index: 100;
            font-weight: bold;
        }
        #back-btn:hover { background: #fff; color: #000; }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            font-size: 24px;
            text-shadow: 0 0 5px #00ffcc;
            pointer-events: none;
            z-index: 10;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 2px solid #ff0055;
            box-shadow: 0 0 30px #ff0055;
            z-index: 20;
        }
        h1 { margin: 0 0 10px 0; font-size: 40px; color: #ff0055; text-shadow: 0 0 10px #ff0055; }
        button {
            background: #00ffcc;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover { background: #fff; box-shadow: 0 0 15px #00ffcc; color: #000;}
    </style>
</head>
<body>

    <a href="index.html" id="back-btn">‚Üê BACK TO HUB</a>

    <div id="ui-container">
        SCORE: <span id="score">0</span>
    </div>

    <div id="game-over">
        <h1>CRASHED</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">RETRY LEVEL</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = 800;
        const HEIGHT = 400;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        // --- CONFIG ---
        const COLOR_NEON_BLUE = '#00ffcc';
        const COLOR_NEON_RED = '#ff0055';
        const GROUND_Y = HEIGHT - 50;
        const GRID_SIZE = 40; // Size of all blocks/spikes for consistency

        let gameRunning = false;
        let score = 0;
        let frameCount = 0;
        let gameSpeed = 6;
        let spawnTimer = 0;

        // Player
        let player = {
            x: 100, // Fixed X position
            y: GROUND_Y - GRID_SIZE,
            size: 30, // Slightly smaller than grid to prevent clipping bugs
            dy: 0,
            jumpPower: -13,
            gravity: 0.8, // Heavy gravity for snappy feel
            grounded: false,
            rotation: 0
        };

        let obstacles = [];

        function init() {
            document.addEventListener('keydown', handleInput);
            document.addEventListener('mousedown', jump);
            resetGame();
            gameLoop();
        }

        function handleInput(e) {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault(); // Stop scrolling
                jump();
            }
        }

        function jump() {
            if (player.grounded && gameRunning) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        }

        function resetGame() {
            player.y = GROUND_Y - player.size;
            player.dy = 0;
            player.rotation = 0;
            obstacles = [];
            score = 0;
            frameCount = 0;
            gameSpeed = 6;
            spawnTimer = 0;
            gameRunning = true;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('score').innerText = '0';
        }

        // --- SPAWNING LOGIC ---
        function spawnPattern() {
            // Ensure we don't spawn if the last object is still entering the screen
            if (obstacles.length > 0) {
                const lastObs = obstacles[obstacles.length - 1];
                if (lastObs.x > WIDTH - 150) return; // Wait for gap
            }

            const r = Math.random();
            const startX = WIDTH + 50;

            // Geometry Dash Style Patterns
            // FIX: We now subtract GRID_SIZE from y for spikes to bring them UP to the surface
            if (r < 0.25) {
                // 1. Single Spike
                addSpike(startX, GROUND_Y - GRID_SIZE); 
            } 
            else if (r < 0.45) {
                // 2. Double Spike
                addSpike(startX, GROUND_Y - GRID_SIZE);
                addSpike(startX + GRID_SIZE, GROUND_Y - GRID_SIZE);
            }
            else if (r < 0.65) {
                // 3. Single Block (Jump over or land on)
                addBlock(startX, GROUND_Y - GRID_SIZE);
            }
            else if (r < 0.8) {
                // 4. Double Block (Platform)
                addBlock(startX, GROUND_Y - GRID_SIZE);
                addBlock(startX + GRID_SIZE, GROUND_Y - GRID_SIZE);
            }
            else if (r < 0.9) {
                // 5. Block with Spike on top
                addBlock(startX, GROUND_Y - GRID_SIZE);
                addSpike(startX, GROUND_Y - GRID_SIZE * 2);
            }
            else {
                // 6. Staircase (2 blocks)
                addBlock(startX, GROUND_Y - GRID_SIZE);
                addBlock(startX + GRID_SIZE, GROUND_Y - GRID_SIZE * 2);
            }
        }

        function addBlock(x, y) {
            obstacles.push({ x: x, y: y, w: GRID_SIZE, h: GRID_SIZE, type: 'block' });
        }

        function addSpike(x, y) {
            // Spikes now use Top-Left coordinates for collision, just like blocks
            obstacles.push({ x: x, y: y, w: GRID_SIZE, h: GRID_SIZE, type: 'spike' });
        }

        function update() {
            if (!gameRunning) return;
            frameCount++;
            score = Math.floor(frameCount / 10);
            document.getElementById('score').innerText = score;

            // Speed up slightly over time
            if (frameCount % 600 === 0 && gameSpeed < 11) gameSpeed += 0.5;

            // Spawn Controller
            if (Math.random() < 0.05 + (gameSpeed/200)) { 
                spawnPattern();
            }

            // Player Physics
            player.dy += player.gravity;
            player.y += player.dy;

            // --- COLLISION & LANDING LOGIC ---
            player.grounded = false; // Assume in air, prove otherwise

            // Check Ground (Floor)
            if (player.y + player.size >= GROUND_Y) {
                player.y = GROUND_Y - player.size;
                player.dy = 0;
                player.grounded = true;
            }

            // Check Obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;

                // 1. Broad Phase: Are we even touching? (AABB)
                if (rectIntersect(player.x, player.y, player.size, player.size, obs.x, obs.y, obs.w, obs.h)) {
                    
                    if (obs.type === 'spike') {
                        // Spikes are instant death
                        triggerGameOver();
                    } 
                    else if (obs.type === 'block') {
                        // BLOCK LOGIC: Land or Crash?
                        
                        const playerBottom = player.y + player.size;
                        const blockTop = obs.y;
                        const tolerance = 15; // Pixels of forgiveness

                        // Condition to land:
                        // 1. Falling downwards (dy >= 0)
                        // 2. The player's feet are close to the top
                        // 3. The player was previously above the block (heuristic)
                        if (player.dy >= 0 && playerBottom <= blockTop + tolerance + player.dy) {
                            // LANDED ON TOP
                            player.y = blockTop - player.size;
                            player.dy = 0;
                            player.grounded = true;
                        } else {
                            // HIT THE SIDE OR BOTTOM -> CRASH
                            triggerGameOver();
                        }
                    }
                }

                // Remove off-screen
                if (obs.x + obs.w < -100) {
                    obstacles.splice(i, 1);
                }
            }

            // Rotation Visuals
            if (player.grounded) {
                // Snap to nearest 90 degrees (PI/2)
                let target = Math.round(player.rotation / (Math.PI / 2)) * (Math.PI / 2);
                player.rotation = target;
            } else {
                player.rotation += 0.12; // Spin faster
            }
        }

        function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) {
            // Shrink hitboxes slightly (by 6px) to be forgiving
            const padding = 6; 
            return x2 < x1 + w1 - padding && 
                   x2 + w2 > x1 + padding && 
                   y2 < y1 + h1 - padding && 
                   y2 + h2 > y1 + padding;
        }

        function drawNeonRect(x, y, w, h, color, fill = false) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = color;
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 3;
            
            if (fill) {
                ctx.globalAlpha = 0.2;
                ctx.fillRect(x, y, w, h);
                ctx.globalAlpha = 1.0;
            }
            ctx.strokeRect(x, y, w, h);
            ctx.shadowBlur = 0;
        }

        function drawNeonTriangle(x, y, w, h, color) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = color;
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            // FIX: Draw triangle based on Top-Left Coordinate system
            // x, y is now the TOP-LEFT of the invisible hit box
            ctx.moveTo(x, y + h); // Bottom Left
            ctx.lineTo(x + w / 2, y); // Top Center
            ctx.lineTo(x + w, y + h); // Bottom Right
            
            ctx.closePath();
            ctx.stroke();
            
            // Inner glow
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.2;
            ctx.fill();
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }

        function draw() {
            // Clear Background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Draw Floor Line
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(WIDTH, GROUND_Y);
            ctx.strokeStyle = COLOR_NEON_BLUE;
            ctx.lineWidth = 2;
            ctx.shadowBlur = 10;
            ctx.shadowColor = COLOR_NEON_BLUE;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Draw Player
            ctx.save();
            ctx.translate(player.x + player.size / 2, player.y + player.size / 2);
            ctx.rotate(player.rotation);
            drawNeonRect(-player.size / 2, -player.size / 2, player.size, player.size, COLOR_NEON_BLUE, true);
            ctx.restore();

            // Draw Obstacles
            obstacles.forEach(obs => {
                if (obs.type === 'block') {
                    drawNeonRect(obs.x, obs.y, obs.w, obs.h, COLOR_NEON_RED, true);
                    // Add X inside block for detail
                    ctx.beginPath();
                    ctx.strokeStyle = '#550022';
                    ctx.moveTo(obs.x, obs.y);
                    ctx.lineTo(obs.x + obs.w, obs.y + obs.h);
                    ctx.moveTo(obs.x + obs.w, obs.y);
                    ctx.lineTo(obs.x, obs.y + obs.h);
                    ctx.stroke();
                } else {
                    drawNeonTriangle(obs.x, obs.y, obs.w, obs.h, COLOR_NEON_RED);
                }
            });
        }

        function triggerGameOver() {
            gameRunning = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over').style.display = 'block';
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>
</body>
</html>
